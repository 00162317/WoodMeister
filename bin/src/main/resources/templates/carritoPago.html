<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de compras</title>
    <!--Boostrap  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <!--Boostrap Script  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
    <!--animate css  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

    <!--STRIPE-->
    <script src="https://js.stripe.com/v3/"></script>
    <!--Own Styles  -->
    <link rel="stylesheet" href="css/cstyle.css">
    <link rel="stylesheet" href="css/estilo.css">
    <!--Font Awesome-->
    <script src="https://kit.fontawesome.com/f2dde07271.js" crossorigin="anonymous"></script>
    <!--ALLfont.es-->
    <link href="https://allfont.es/allfont.css?fonts=montserrat-light" rel="stylesheet" type="text/css" />
    <link href="https://allfont.es/allfont.css?fonts=playfair-display" rel="stylesheet" type="text/css" />

    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Source+Code+Pro" rel="stylesheet">
</head>

<body>

    <th:block th:include="/block/header"></th:block>

    <div class="containter">
        <div class="row justify-content-md-center">
            <div class="col col-lg-10">
                <div class="text-center">
                    <h1>Carrito de compras</h1>
                    <div>
                        <ul class="nav justify-content-end fixUl">
                            <li class="nav-item carritoNav2">
                                <p class="nav-link">1. Revisar carrito</p>
                            </li>
                            <li class="nav-item carritoNav2">
                                <p class="nav-link">2. Identificacion</p>
                            </li>
                            <li class="nav-item carritoNav">
                                <p class="nav-link carritoNavLetra ">3. Entrega y pago</p>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div>
        <h1>PRUEBA </h1>
        <form action='/charge' method='POST' id='checkout-form'>
          <input type='hidden' th:value='${amount}' name='amount' />
          <!--<label>Price:<span th:text='${amount/100}' /></label>-->
          <!-- NOTE: data-key/data-amount/data-currency will be rendered by Thymeleaf -->
          <script src='https://checkout.stripe.com/checkout.js' class='stripe-button' th:attr='data-key=${stripePublicKey}, 
             data-amount=${amount}, 
             data-currency=${currency}' data-name='Baeldung' data-description='Spring course checkout'
            data-image='https://www.baeldung.com/wp-content/themes/baeldung/favicon/android-chrome-192x192.png'
            data-locale='auto' data-zip-code='false'>
            </script>
        </form>
        <h2>FIN PRUEBA</h2>
    </div>
    <th:block th:include="/block/footer"></th:block>

</body>

</html>
