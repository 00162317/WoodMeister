<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Welcome</title>
	<!--Boostrap  -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
	<!--Boostrap Script  -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
		crossorigin="anonymous"></script>
	<!--animate css  -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

	<!--Own Styles  -->
	<link rel="stylesheet" href="css/cstyle.css">
	<!--Font Awesome-->
	<script src="https://kit.fontawesome.com/f2dde07271.js" crossorigin="anonymous"></script>
	<!--ALLfont.es-->
	<link href="https://allfont.es/allfont.css?fonts=montserrat-light" rel="stylesheet" type="text/css" />
	<link href="https://allfont.es/allfont.css?fonts=playfair-display" rel="stylesheet" type="text/css" />

	<!--FlexSlider -->
	<link rel="stylesheet" href="css/flexslider.css" type="text/css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
	<script src="js/jquery.flexslider.js"></script>

	<!--Own JS-->
	<script src="js/main.js"></script>
</head>

<body>
	<th:block th:include="/block/header"></th:block>
	<main>
		<section class="container">
			<div class="row justify-content-md-center">
				<div class="col col-lg-10">

					<div class="patterns">
						<svg width="100%" height="100%">
							<defs>
								<pattern id="polka-dots" x="0" y="0" width="100" height="100"
									patternUnits="userSpaceOnUse">
									<circle fill="#be9ddf" cx="25" cy="25" r="3"></circle>
								</pattern>
								<style>
									@import url("https://fonts.googleapis.com/css?  family=Lora:400,400i,700,700i");
								</style>

							</defs>

							<rect x="0" y="0" width="100%" height="80%" fill="url(#polka-dots)"> </rect>



							<text x="50%" y="40%" text-anchor="middle">
								Bienvenido a
							</text>
							<text x="50%" y="60%" text-anchor="middle">
								WoodMeister
							</text>
						</svg>
					</div>
				</div>
				
			</div>
			</div>
		</section>
		<div class="whats">
			<th:block th:include="/block/contact"></th:block>
		</div>
		<div class="container">
			<div class="row justify-content-md-center">
				<div class="col col-lg-10">
					<div class="detalle3">
						<h2>
							Hey,
							<div th:if="${name != queso}" th:text="${name}"></div>
						</h2>
						<label for="text">Nos complace que estes uniendote a nuestra familia WoodMeister.</label>
						<label for="text">Estas a un paso de entrar a una gran exprencia con nuestros productos</label>
						<label for="text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Incidunt pariatur
							quas ratione dolor consequatur molestiae autem. Provident distinctio molestias quas officia
							illo recusandae non blanditiis nesciunt sint pariatur. Inventore, distinctio.</label>
					</div>
				</div>
			</div>
		</div>
	</main>

	<th:block th:include="/block/footer"></th:block>
</body>

</html>
