<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sobre nosotros</title>
    <!--Boostrap  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <!--Boostrap Script  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
    <!--animate css  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

    <!--Own Styles  -->
    <link rel="stylesheet" href="css/cstyle.css">
    <link rel="stylesheet" href="css/estilo.css">
    <!--Font Awesome-->
    <script src="https://kit.fontawesome.com/f2dde07271.js" crossorigin="anonymous"></script>
    <!--ALLfont.es-->
    <link href="https://allfont.es/allfont.css?fonts=montserrat-light" rel="stylesheet" type="text/css" />
    <link href="https://allfont.es/allfont.css?fonts=playfair-display" rel="stylesheet" type="text/css" />
</head>

<body>
    <th:block th:include="/block/header"></th:block>

    <div class="container rob">
        <div class="row row-cols-2 palabra">
            <div class="col">
                <div>
                    <table class=" table">
                        <tbody>
                            <th:block th:each="producto, row:${listaAbout}">
                                <tr>
                                <tr>
                                    <th class="fs-2" th:text="${producto.nombre}" />
                                </tr>
                                <tr>
                                    <th class="fs-6" th:text="${producto.descripcion}" />
                                </tr>
                                </tr>
                            </th:block>
                        </tbody>
                    </table>
                </div>
            </div>



            <div class="col">
                <div class="text-center">
                    <img src="img/diana.jpg" class="img-fluid" alt="...">
                </div>
            </div>
        </div>
    </div>
    <div class="containter footerown">
        <div class="row justify-content-md-center">
            <div class="col col-lg-10">
                <div class="text-center">
                    <p class="fs-2">Conoce nuestros profesionales</p>
                </div>
                <p class="fs-6">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Dolor, ut? Sit quidem possimus
                    minima nam voluptatum? Ab itaque saepe explicabo adipisci dolorem facilis maiores, asperiores at
                    repellat voluptates quia minus.</p>
            </div>
        </div>
    </div>

    <div class="container rob">
        <div class="row justify-content-md-center text-center ">
            <th:block th:each="producto, row:${listPro}">
                <div class="col-sm">
                    <div class="card border-white palabra " style="width: 18rem;">
                        <img src="img/man.jpg" class="card-img-top rounded-circle cardFoto" alt="...">
                        <div class="card-body ">
                            <p class="fs-4">
                                <th th:text="${producto.nombre}" />
                            </p>
                            <p class="fs-6">
                                <th th:text="${producto.cargo}" />
                            </p>
                            <p class="card-text">
                                <th th:text="${producto.descripcion}" />
                            </p>
                            <div>
                                <table class="table">
                                    <tbody>
                                        <tr>
                                            <td><i class="fab fa-facebook-f"></i></td>
                                            <td><i class="fab fa-twitter"></i></td>
                                            <td><i class="far fa-envelope"></i></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>

                    </div>
                </div>
            </th:block>
        </div>
    </div>
    <th:block th:include="/block/footer"></th:block>
</body>

</html>
