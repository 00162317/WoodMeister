<div xmlns:th="http://www.thymeleaf.org">
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="container">
                        <div class="row justify-content-md-center">
                            <div class="col col-lg-12">
                                <div class="text-center">
                                    <p class="fs-2">Total</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="container rob">
                        <div class="row justify-content-md-center">
                            <div class="col col-lg-12">
                                <div>
                                    <table class="table">
                                        <tbody>
                                            <tr>
                                                <th scope="col">Nombre</th>
                                                <th scope="col">Precio</th>
                                                <!--<th scope="col">Tipo de producto</th>
                                                <th scope="col">Tipo de Material</th>-->
                                            </tr>
                                            <th:block th:each="producto, row:${producto}">
                                                <div id="prod" th:onclick="'obtenerIds('+${producto.id_producto}+')'">

                                                    <tr>
                                                        <th th:text="${producto.nombre}"></th>
                                                   
                                                        <th th:text="${producto.precio}" />

                                                        <!--<th th:text="${producto.tipo_producto.nombre_tipo}" />

                                                        <th th:text="${producto.material.nombre_material}" />
                                                        -->
                                                    </tr>
                                                </div>
                                                </th>

                                            </th:block>
                                        </tbody>
                                    </table>
                                    <!--$
                                    <th class="fs-6" th:text="${pro}" />-->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <form action='/charge' method='POST' id='checkout-form'>
                    <input type='hidden' th:value='${amount*100}' name='amount' />
                    <label>Total:<span th:text='${amount}' /></label>
                    <br>
                    <!-- NOTE: data-key/data-amount/data-currency will be rendered by Thymeleaf -->
                    <script src='https://checkout.stripe.com/checkout.js' class='stripe-button ' th:attr='data-key=${stripePublicKey}, 
                     data-amount=${amount*100}, 
                     data-currency=${currency}' data-name='Wood Meister' data-description='Creatividad con Madera'
                        data-image='img/woodMeister.png'
                        data-locale='auto' data-zip-code='false'>
                        </script>
                </form>
               
                
                <div class="modal-footer justify-content-md-center">
                    <img src="img/woodMeister.png" alt="">
                </div>
            </div>
        </div>
    </div>
</div>
