<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar</title>
    <!--Boostrap  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <!--Boostrap Script  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
    <!--animate css  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

    <!--Own Styles  -->
    <link rel="stylesheet" href="css/cstyle.css">
    <link rel="stylesheet" href="css/estilo.css">
    <!--Font Awesome-->
    <script src="https://kit.fontawesome.com/f2dde07271.js" crossorigin="anonymous"></script>
    <!--ALLfont.es-->
    <link href="https://allfont.es/allfont.css?fonts=montserrat-light" rel="stylesheet" type="text/css" />
    <link href="https://allfont.es/allfont.css?fonts=playfair-display" rel="stylesheet" type="text/css" />
</head>

<body>
    <th:block th:include="/block/header"></th:block>
    
    <div>
        <div class="container rob">
            <div class="row justify-content-md-center">
                <div class="col col-lg-5">
                    <p></p>
                    <p class="fs-2">Registrar</p>
                    <form th:action="@{/ingresarUsuario}" method="POST" th:object="${usuario}">
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Username</label>
                            <input id="nombre" th:field="${usuario.nombre}" name="	" type="text" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Apellido</label>
                            <input type="text" class="form-control" id="apellido" th:field="${usuario.apellido}">
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="email" th:field="${usuario.email}"
                                aria-describedby="emailHelp">
                            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" th:field="${usuario.password}">
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Confirm Password</label>
                            <input type="password" name="pass" class="form-control" id="exampleInputPassword1">
                        </div>
                        <div class="mb-3">

                            <label for="exampleInputPassword1" class="form-label">Sexo</label>
                            <select id="sexo" th:field="${usuario.sexo}" >
                                <!--th:field="*{sexo}"-->
                                <option value="0">Seleccione una opcion</option>
                                <option th:each=item:${listaSexo}
                                        th:value="${item.id_sexo}"
                                        th:text="${item.nombre}">
                            </select>
                        </div>
                         <div class="mb-3">
                            <input id="nombre" type="hidden" th:field="${usuario.rol}" name="nombre" class="form-control">
                        </div>
                        
                        <button type="submit" class="btn btn-primary"><!--
                            a id="limpiar">Registrar</a>
                        -->Reistrar
                            </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
	<th:block th:include="/block/footer"></th:block>
</body>

<script type="text/javascript">
    var a = document.getElementById("limpiar");
    a.onclick = limpiar
    if(document.getElementById("id").value != ""){
        document.getElementById("limpiar").style.display="none";	
    }
    function limpiar(){
        document.getElementById("nombre").value = "";
        document.getElementById("apellido").value = "";
        document.getElementById("email").value = "";
        document.getElementById("password").value = "";
        document.getElementById("contra").value = "";
        document.getElementById("sexo").options[0].selected = true;
        document.getElementById("tipo_usuario").options[0].selected = true;
    }
</script>



</html>
