<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<!--Boostrap  -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
	crossorigin="anonymous">
<!--Boostrap Script  -->
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
	crossorigin="anonymous"></script>
<!--animate css  -->
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

<!--Own Styles  -->
<link rel="stylesheet" href="css/cstyle.css">
<link rel="stylesheet" href="css/estilo.css">
<!--Font Awesome-->
<script src="https://kit.fontawesome.com/f2dde07271.js"
	crossorigin="anonymous"></script>
<!--ALLfont.es-->
<link href="https://allfont.es/allfont.css?fonts=montserrat-light"
	rel="stylesheet" type="text/css" />
<link href="https://allfont.es/allfont.css?fonts=playfair-display"
	rel="stylesheet" type="text/css" />
<link rel="stylesheet" href="css/flexslider2.css" type="text/css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
<script src="js/jquery.flexslider.js"></script>
<script src="js/main.js"></script>
</head>

<body>
	<th:block th:include="/block/header"></th:block>

	<main>

	<div class="container rob">
		<div class="row">
			<div class="col-sm-6">
				<div class="flexslider">
					<ul class="slides">
						<th:block th:each="slider, row:${img}">
						<li th:style="'background-image:url(' + @{${'img/'+ slider.nombre }} + ');'"
							class="liflex2">
						</li>
					</th:block>
					</ul>
				</div>
				

			</div>
			<div class="col-sm-6">
				<ul class="nav nav-tabs" id="myTab" role="tablist">
					<li class="nav-item" role="presentation"><a
						class="nav-link active" id="home-tab" data-bs-toggle="tab"
						href="#home" role="tab" aria-controls="home" aria-selected="true">Product
							Details</a></li>
					<li class="nav-item" role="presentation"><a class="nav-link"
						id="profile-tab" data-bs-toggle="tab" href="#profile" role="tab"
						aria-controls="profile" aria-selected="false">Specification</a></li>
					<li class="nav-item" role="presentation"><a class="nav-link"
						id="contact-tab" data-bs-toggle="tab" href="#contact" role="tab"
						aria-controls="contact" aria-selected="false">Contact</a></li>
				</ul>
				<div class="tab-content detalle2" id="myTabContent">
					<div class="tab-pane fade show active" id="home" role="tabpanel"
						aria-labelledby="home-tab">
						<h3 th:text="'Nombre del producto: '+${producto.nombre}"></h3>
						<label th:text="${producto.descripcion}"> </label> <br> <label
							th:text="'Precio: '+${producto.precio}"></label>
						<p></p>
						<h5>Escoge el material de tu mueble</h5>
						<select id="tipomaterial" class="form-select"
							aria-label="Default select example">
							<option value="1">Madera</option>
							<option value="2">Metal</option>
						</select>

						<!--<button type="button" class="btn btn-primary" th:onclick ="'pruebaObtenerId('+${producto.id_producto}+')'">
                                        Agregar a carrito
                                    </button>-->

						<button type="button" class="buttonown bluebutton mt-5"
							th:onclick="'obtenerIdsC('+${producto.id_producto}+')'">
							Agregar a carrito</button>

						<label> </label>
					</div>
					<div class="tab-pane fade" id="profile" role="tabpanel"
						aria-labelledby="profile-tab">
						<label th:text="'Detalles: '+${producto.detalles}"> </label>
						<p></p>
						<label
							th:text="'Tipo de producto: '+${producto.tipo_producto.nombre_tipo}">
					</div>
					<div class="tab-pane fade" id="contact" role="tabpanel"
						aria-labelledby="contact-tab">
						<label>Lorem ipsum dolor sit amet consectetur, adipisicing
							elit. Illum quas tempore laboriosam totam quos dolorem earum
							incidunt nam excepturi molestiae ad labore repellendus numquam,
							eius, quis sit dolores minus! Cumque.
							<p></p>
						</label>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="whats">
		<th:block th:include="/block/contact"></th:block>
	</div>

	<div class="container-fluid rob">
		<section class="row justify-content-center">
			<div class="col-md-8 col-md-offset-2 text-center header-products">
				<span>Creatividad con Madera</span>
				<h2>Nuestros productos</h2>
				<p>Dignissimos asperiores vitae velit veniam totam fuga
					molestias accusamus alias autem provident. Odit ab aliquam dolor
					eius.</p>
			</div>
		</section>

		<th:block th:each="producto, row:${producto2}">
			<div class="containerNuiw"
				th:style="'background-image:url(' + @{${'img/'+ producto.nombreImagen }} + ');'">
				<div class="overlayNiuw">
					<div class="items"></div>
					<div class="items head">
						<p>
							<th th:text="${producto.nombre}" />
						</p>
						<hr>
					</div>
					<div class="items price">
						<p class="old">
							<th th:text="${producto.precio - 50}" />
						</p>
						<p class="new">
							<th th:text="${producto.precio}" />
						</p>
					</div>
					<div class="items cart"
						th:onclick="'obtenerIds('+${producto.id_producto}+')'">
						<input type="hidden" th:value="${producto.id_producto}" id="id">
						<i class="fa fa-shopping-cart"></i> <span>ADD TO CART</span>
					</div>
				</div>
			</div>
		</th:block>
	</div>

	</main>
	<th:block th:include="/block/footer"></th:block>

</body>

</html>
